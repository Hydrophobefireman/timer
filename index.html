<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halo Timer</title>
    <meta name="description" content="Make a timer for anything" />
    <base href="/" />
    <style>
      <%= htmlWebpackPlugin.options.css %>
      /**
      global css
      */
    </style>
    <link
      rel="preload"
      href="https://fonts.pycode.tk/orbitron.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.pycode.tk/orbitron.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      href="https://fonts.pycode.tk/quicksand.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.pycode.tk/quicksand.css"
      media="print"
      onload="this.media='all'"
    />
    <script data-js="touch-intent-css-fix">
      /iPhone|iPod|iPad/.test(navigator.platform) &&
        (document.head.appendChild(document.createElement("style")).innerText =
          "*{cursor:pointer}");
    </script>
  </head>

  <body>
    <div id="app-mount">
      <noscript>This App uses JavaScript...</noscript>
    </div>
  </body>
</html>
